name: Heartbreaking Loss Thread

on:
  schedule:
    # Run every Sunday at 6pm EST (23:00 UTC)
    # Note: During EDT (daylight saving), this will run at 7pm EDT
    - cron: '0 23 * * 0'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  post-heartbreak-thread:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Post Heartbreaking Loss Thread
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        # AI Provider Configuration (supports secrets, variables, or defaults to 'groq')
        AI_PROVIDER: ${{ vars.AI_PROVIDER || 'groq' }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        GROQ_MODEL: ${{ secrets.GROQ_MODEL || 'groq/compound' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-pro' }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-3.5-turbo' }}
        DEBUG: ${{ secrets.DEBUG || 'False' }}
      run: |
        python bot.py --heartbreak

